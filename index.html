<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="../scripts/index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="weather-container">
            <div class="current">
                <div class="current__top">
                    <div class="city" id="city"></div>
                    <div class="time" id="time"></div>
                </div>
                <div class="current__middle">
                    <div class="weather-icon" id="weather-icon"></div>
                    <div class="weather-info" id="weather-info"></div>
                    <div class="temperature" id="temperature"></div>
                </div>
                <div class="current__bottom">
                    <span class="speed-span">Speed</span>
                    <div class="speed-number" id="speed-number"></div>
                </div>
            </div>
            <div class="forecast" id="forecast">
                <div class="forecast-element">
                    <div class="forecast-element__left-part">
                        <div class="date" id="date-0"></div>
                        <div class="current-time" id="current-time-0"></div>
                    </div>
                    <div class="forecast-element__right-part">
                        <div class="forecast-icon" id="forecast-icon-0"></div>
                        <div class="forecast-temperature" id="forecast-temperature-0"></div>
                    </div>
                </div>
                <div class="forecast-element">
                    <div class="forecast-element__left-part">
                        <div class="date" id="date-1"></div>
                        <div class="current-time" id="current-time-1"></div>
                    </div>
                    <div class="forecast-element__right-part">
                        <div class="forecast-icon" id="forecast-icon-1"></div>
                        <div class="forecast-temperature" id="forecast-temperature-1"></div>
                    </div>
                </div>
                <div class="forecast-element">
                    <div class="forecast-element__left-part">
                        <div class="date" id="date-2"></div>
                        <div class="current-time" id="current-time-2"></div>
                    </div>
                    <div class="forecast-element__right-part">
                        <div class="forecast-icon" id="forecast-icon-2"></div>
                        <div class="forecast-temperature" id="forecast-temperature-2"></div>
                    </div>
                </div>
                <div class="forecast-element">
                    <div class="forecast-element__left-part">
                        <div class="date" id="date-3"></div>
                        <div class="current-time" id="current-time-3"></div>
                    </div>
                    <div class="forecast-element__right-part">
                        <div class="forecast-icon" id="forecast-icon-3"></div>
                        <div class="forecast-temperature" id="forecast-temperature-3"></div>
                    </div>
                </div>
                <div class="forecast-element">
                    <div class="forecast-element__left-part">
                        <div class="date" id="date-4"></div>
                        <div class="current-time" id="current-time-4"></div>
                    </div>
                    <div class="forecast-element__right-part">
                        <div class="forecast-icon" id="forecast-icon-4"></div>
                        <div class="forecast-temperature" id="forecast-temperature-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
